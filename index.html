    /* General Styles */
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #212529;
    }
  
    .form-container {
      max-width: 700px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
    }
  
    h1 {
      text-align: center;
      color: #333333;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      color: #495057;
    }
  
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      background-color: #f8f9fa;
      transition: all 0.3s ease-in-out;
    }
  
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #80bdff;
      box-shadow: 0 0 3px rgba(0, 123, 255, 0.25);
      background-color: #ffffff;
      outline: none;
    }
  
    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
  
    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
  
    .radio-group input,
    .checkbox-group input {
      margin-left: 8px;
      cursor: pointer;
    }
  
    .radio-group input:checked + label,
    .checkbox-group input:checked + label {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
  
    span{
        color : red !important;
    }
    .hidden {
      display: none;
    }
  
    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
  
    .form-footer button {
      background-color: #007bff;
      color: white;
      padding: 12px 40px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
  
    .form-footer button:hover {
      background-color: #0056b3;
    }
  
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }
  
      h1 {
        font-size: 22px;
      }
  
      .form-footer button {
        font-size: 14px;
        padding: 10px 30px;
      }
    }
  
    @media (max-width: 480px) {
      .radio-group,
      .checkbox-group {
        flex-direction: column;
      }
    }

    /* Specifically target radio buttons */
  input[type="radio"]:focus {
    outline: none !important;
  }
  input:focus {
    outline: none !important;
  }
  input:checked{
    background-color: transparent !important;
  }
  </style>

          <script>
            // Select all governorate radio buttons

            const otherGovernorateContainer = document.getElementById('other-governorate-container');
            const otherGovernorateInput = document.getElementById('other-governorate');
          
            // Add event listener to all radio buttons
            governorateRadios.forEach((radio) => {
              radio.addEventListener('change', function () {
                if (this.value === 'أخرى') {
                  otherGovernorateContainer.style.display = 'block'; // Show the input
                  otherGovernorateInput.setAttribute('required', 'required');
                } else {
                  otherGovernorateContainer.style.display = 'none'; // Hide the input
                  otherGovernorateInput.removeAttribute('required');
                  otherGovernorateInput.value = ''; // Clear the input
                }
              });
            });

<script>

    document.getElementById("provider-options").addEventListener("change", function (event) {

        if (providerType === "other") {
            otherInfoDiv.style.display = "block";
            document.getElementById("provider-name").setAttribute("required", "true");

<script>
    const selectElement = document.getElementById("sons-above-12-select");
    const a = document.getElementById("sons-above-12-inputs");

    // Add an event listener for changes to the select dropdown
    selectElement.addEventListener("change", (event) => {
        const selectedValue = parseInt(event.target.value, 10);

        // Clear previous inputs
        a.innerHTML = "";

        // Generate new inputs based on the selected value
        for (let i = 1; i <= selectedValue; i++) {
            const inputWrapper = document.createElement("div");
            inputWrapper.className = "form-group";

            // Create Name Label and Input
            const nameLabel = document.createElement("label");
            nameLabel.innerText = `اسم الابن ${i} ثلاثي`;
            nameLabel.style = "font-size: 14px; color: #333; margin-bottom: 5px; display: block;";

            const input = document.createElement("input");
            input.type = "text";
            input.name = `son-${i}-name`;
            input.required = true;
            input.style = "width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;";

            // Create Passport Label and Input
            const passportLabel = document.createElement("label");
            passportLabel.innerText = `رقم جواز السفر ${i}`;
            passportLabel.style = "font-size: 14px; color: #333; margin-bottom: 5px; display: block;";

            const passportInput = document.createElement("input");
            passportInput.type = "text";
            passportInput.name = `son-${i}-id`;
            passportInput.required = true;
            passportInput.style = "width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;";

            // Create Date of Birth Label and Input
            const dateLabel = document.createElement("label");
            dateLabel.innerText = `تاريخ الميلاد ${i}`;
            dateLabel.style = "font-size: 14px; color: #333; margin-bottom: 5px; display: block;";

            const dataOfBirth = document.createElement("input");
            dataOfBirth.type = "date";
            dataOfBirth.name = `son-${i}-dob`;
            dataOfBirth.required = true;
            dataOfBirth.style = "width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;";

            // Append all elements to the inputWrapper
            inputWrapper.appendChild(nameLabel);
            inputWrapper.appendChild(input);
            inputWrapper.appendChild(passportLabel);
            inputWrapper.appendChild(passportInput);
            inputWrapper.appendChild(dateLabel);
            inputWrapper.appendChild(dataOfBirth);

            // Append inputWrapper to the container
            sonsAbove12Inputs.appendChild(inputWrapper);
        }
    });
</script>
